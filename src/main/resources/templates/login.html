<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="common/common :: header" />
<body>
<div th:replace="common/common :: navbar(page='Login')"/>
<h1>Login</h1>
<div sec:authorize="isAnonymous()">
    <form th:action="@{/web/login}" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a class="nav-link" href="/web/register">New User?</a>
</div>
<div sec:authorize="isAuthenticated()">
    <p>You are already logged in</p>
    <a class="nav-link" href="/web/logout">Logout</a>
</div>
</body>
</html>
